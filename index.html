<html>
  <head>
    <title>Shaping rules</title>
    <style media="screen">

      body {
        font-family: "HelveticaNeue-Thin", sans-serif;
        margin: 0;
      }

      img {
        height: 75px;
        vertical-align: bottom;
        /*border: 1px solid #eee;*/
        /*box-shadow: #ddd 0 0 5px;*/
      }

      img.input {
        border: 1px dashed #00acff;
        border-radius: 3px;
      }

      ul.rules {
        list-style: none;
        padding-left: 0;
      }

      ul.rules li {
        font-size: 32px;
        line-height: 75px;
        padding: 0 20px;
        color: #00acff;
      }

    </style>
  </head>
  <body>
    <ul class="rules">
      <li>
        sub <img src="g/dvKA.png"> <img src="g/dvNukta.png"> by <img src="g/dvKxA.png">;
      <li>
        sub <img src="g/dvKA.png"> <img src="g/dvVirama.png"> <img src="g/dvSSA.png"> by <img src="g/dvK_SSA.png">;
      <li>
        sub <img src="g/dvRA.png" class="input">' <img src="g/dvVirama.png" class="input">' <img src="g/zerowidthjoiner.png"> by <img src="g/dvEyelash.png">;
      <li>
        sub <img src="g/dvRA.png"> <img src="g/dvVirama.png"> by <img src="g/dvReph.png">;
      <li>
        sub <img src="g/dvKA.png"> <img src="g/dvVirama.png"> <img src="g/dvRA.png"> by <img src="g/dvK_RA.png">;
      <li>
        sub <img src="g/dvVirama.png"> <img src="g/dvRA.png"> by <img src="g/dvRashtrasign.png">;
      <li>
        sub <img src="g/dvKA.png"> <img src="g/dvVirama.png"> by <img src="g/dvK.png">;
      <li>
        sub <img src="g/dvK.png"> <img src="g/dvKA.png"> by <img src="g/dvK_KA.png">;
      <li>
        sub <img src="g/dvmI.png" class="input">' [<img src="g/dvRA.png"> <img src="g/dvRxA.png">] by <img src="g/dvmI.a01.png">;
      <li>
        sub <img src="g/dvmE.png"> <img src="g/dvReph.png"> by <img src="g/dvmE_Reph.png">;
      <li>
        sub <img src="g/dvRA.png"> <img src="g/dvmU.png"> by <img src="g/dvRA_mU.png">;
      <li>
        sub [<img src="g/dvKA.png"> <img src="g/dvPHA.png">…] [<img src="g/dvmII.png" class="input"> <img src="g/dvmII_Reph.png" class="input">…]' by [<img src="g/dvmII.aLong.png"> <img src="g/dvmII_Reph.aLong.png">…];
      <li>
        sub <img src="g/dvNGA.png"> <img src="g/dvVirama.png"> by <img src="g/dvNG.png">;
    </ul>
  </body>
</html>
